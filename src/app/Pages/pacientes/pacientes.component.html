<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Lista de Pacientes</h4>
          <button type="button" class="btn btn-danger" [routerLink]="['/nuevopaciente']">Nuevo Paciente</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  #
                </th>
                <th>
                  Nombres
                </th>
                <th>
                  Apellidos
                </th>
                <th>
                  Estado Civil
                </th>
                <th>Tipo de Sangre</th>
                <th>Opciones</th>
              </thead>
             <tbody>
                <tr *ngFor="let paciente of listapacientes; let i = index">
                    <td>{{i + 1 }}</td>
                    <td>{{ paciente.Nombres }}</td>
                    <td>{{paciente.Apellidos}}</td>
                    <td>{{ paciente.estado }}</td>
                    <td>{{ paciente.tipo}}</td>
                    <td>
                        <button type="button" class="btn btn-success" [routerLink]="['/editarpaciente/' + paciente.idPacientes]" >Editar</button>
                        <button type="button" class="btn btn-default" (click)="eliminar(paciente.idPacientes)">Eliminar</button>

                    </td>
                </tr>
             </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
